{% extends 'main/base.html' %}


{% block main %}
<h1>{{ title }}</h1>

<form action="" method="post">
    {% csrf_token %}
    <div class="form_error">{{ form.non_field_errors }}</div>
    {% for f in form %}

    <div class="form_row"><label><strong>{{ f.label }}</strong> (required)</label>
    <br/>
    {{ f }}
    </div>
    <div class="form_error">{{ f.errors }}</div>
    <br/>
    {% endfor %}
    <button type="submit" class="submit_btn">Войти</button>
</form>

{% endblock %}
